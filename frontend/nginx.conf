server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets (/assets, /favicon, etc)
    location /assets/ {
        try_files $uri =404;
    }

    # SPA fallback â€” send everything else to index.html
    location / {
        try_files $uri /index.html;
    }
}
