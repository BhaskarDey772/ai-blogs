version: 0.2

env:
  variables:
    AWS_REGION: us-east-1 # use the SAME region where your ECR repos are
    ACCOUNT_ID: 158670532160 # your AWS account ID
    BACKEND_REPO: ai-blogs-backend # just the repo name
    FRONTEND_REPO: ai-blogs-frontend # just the repo name

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws --version
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      # Compose full image URIs
      - BACKEND_URI="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$BACKEND_REPO"
      - FRONTEND_URI="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$FRONTEND_REPO"

      - echo "BACKEND_URI=$BACKEND_URI"
      - echo "FRONTEND_URI=$FRONTEND_URI"

      # Tag = short commit hash or 'latest'
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - echo "IMAGE_TAG=$IMAGE_TAG"

  build:
    commands:
      - echo "Building backend image..."
      - docker build -t $BACKEND_URI:$IMAGE_TAG -f backend/Dockerfile backend

      - echo "Building frontend image..."
      - docker build -t $FRONTEND_URI:$IMAGE_TAG -f frontend/Dockerfile frontend

  post_build:
    commands:
      - echo "Pushing images to ECR..."
      - docker push $BACKEND_URI:$IMAGE_TAG
      - docker push $FRONTEND_URI:$IMAGE_TAG

      - printf '{"backend":"%s","frontend":"%s"}' "$BACKEND_URI:$IMAGE_TAG" "$FRONTEND_URI:$IMAGE_TAG" > imageDetail.json
      - cat imageDetail.json

artifacts:
  files:
    - infra/docker-compose.ec2.yml
    - imageDetail.json
