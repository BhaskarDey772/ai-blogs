version: 0.2

env:
  variables:
    AWS_REGION: us-east-1
    ACCOUNT_ID: 158670532160
    BACKEND_REPO: ai-blogs-backend
    FRONTEND_REPO: ai-blogs-frontend
    VITE_API_BASE: "https://api.cozycandles.in/api"

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws --version
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - BACKEND_URI="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$BACKEND_REPO"
      - FRONTEND_URI="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$FRONTEND_REPO"

      - echo "BACKEND_URI=$BACKEND_URI"
      - echo "FRONTEND_URI=$FRONTEND_URI"

      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - echo "IMAGE_TAG=$IMAGE_TAG"

  build:
    commands:
      - echo "Building backend image..."
      - |
        docker build \
          -t $BACKEND_URI:$IMAGE_TAG \
          -f backend/Dockerfile backend

      - echo "Tagging backend as latest..."
      - docker tag $BACKEND_URI:$IMAGE_TAG $BACKEND_URI:latest

      - echo "Building frontend image with VITE_API_BASE..."
      - |
        docker build \
          --build-arg VITE_API_BASE=$VITE_API_BASE \
          -t $FRONTEND_URI:$IMAGE_TAG \
          -f frontend/Dockerfile frontend

      - echo "Tagging frontend as latest..."
      - docker tag $FRONTEND_URI:$IMAGE_TAG $FRONTEND_URI:latest

  post_build:
    commands:
      - echo "Pushing images to ECR..."
      - docker push $BACKEND_URI:$IMAGE_TAG
      - docker push $BACKEND_URI:latest
      - docker push $FRONTEND_URI:$IMAGE_TAG
      - docker push $FRONTEND_URI:latest

      - printf '{"backend":"%s","frontend":"%s","backend_latest":"%s","frontend_latest":"%s"}' "$BACKEND_URI:$IMAGE_TAG" "$FRONTEND_URI:$IMAGE_TAG" "$BACKEND_URI:latest" "$FRONTEND_URI:latest"
